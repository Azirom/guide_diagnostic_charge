<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .restart {
            margin-top: 20px;
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="question" id="questionText"></div>
        <div class="button-container" id="options"></div>
    </div>

    <script>
        // Define your decision tree here
        const decisionTree = {
            start: {
                question: "Is the device turning on?",
                options: {
                    "Yes": "power_works",
                    "No": "check_battery"
                }
            },
            power_works: {
                question: "Are you seeing any error messages?",
                options: {
                    "Yes": "contact_support",
                    "No": "check_software"
                }
            },
            check_battery: {
                question: "Have you tried charging the device?",
                options: {
                    "Yes": "battery_dead",
                    "No": "try_charging"
                }
            },
            check_software: {
                question: "This seems to be working fine. Do you need more help?",
                options: {
                    "Yes": "contact_support",
                    "No": "end_success"
                }
            },
            battery_dead: {
                question: "The battery might need replacement. Contact support?",
                options: {
                    "Yes": "contact_support",
                    "No": "end_failure"
                }
            },
            try_charging: {
                question: "Please charge the device for 30 minutes and try again",
                options: {
                    "Start Over": "start"
                }
            },
            contact_support: {
                question: "Please contact our support team at support@example.com",
                options: {
                    "Start Over": "start"
                }
            },
            end_success: {
                question: "Great! Glad we could help!",
                options: {
                    "Start Over": "start"
                }
            },
            end_failure: {
                question: "Sorry we couldn't help more.",
                options: {
                    "Start Over": "start"
                }
            }
        };

        let currentNode = 'start';

        function showNode(nodeId) {
            const node = decisionTree[nodeId];
            document.getElementById('questionText').textContent = node.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            Object.entries(node.options).forEach(([text, nextNode]) => {
                const button = document.createElement('button');
                button.textContent = text;
                button.onclick = () => showNode(nextNode);
                optionsContainer.appendChild(button);
            });
        }

        // Initialize with the start node
        showNode('start');
    </script>
</body>
</html>
