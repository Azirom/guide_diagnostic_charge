<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagPlug</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="logo-container">
	<a href="https://www.renault-trucks.fr/product/nos-camions-electriques" target"_blank">
		<img src="./favicon.ico" alt="Renault Trucks" />
	</a>
    </div>
    <div class="qr-container">
	<a href="./QR_code.png" target="_blank">
		<img src="./QR_code.png" alt="Renault Trucks" />
	</a>
    </div>
    <div id="app">
        <div class="question" id="questionText"></div>
        <div class="button-container" id="options"></div>
        <div id="pathHistory"></div>
    </div>
    <script type="module">
	import decisionTree from './decisionTree.js';

        let currentNode = 'start';
        let userInputs = {};
        let pathHistory = [];
	    
	function addToHistory(question, answer) {
            pathHistory.push({
                question: question,
                answer: answer
            });
        }

        function sendEmail() {
	    // Convert path history to a readable format
	    let historyText = "Version du guide diagnostic: " + decisionTree.version + "\n\n";
	    pathHistory.forEach(item => {
	        historyText += "Question: " + item.question + "\n";
	        historyText += "Réponse: " + item.answer + "\n\n";
	    });
	    
	    // Prepare the email parameters
	    const emailParams = {
	        to_email: "adrien.bernard@renault-trucks.com", // Replace with your recipient email
	        from_name: "DiagPlug",
	        message: historyText,
	        path_history_json: JSON.stringify(pathHistory) // Also send the raw JSON
	    };
	    
	    // Initialize EmailJS with your user ID
	    emailjs.init("wPtdRcq6cgLTj_7k2"); // Replace with your EmailJS user ID
	    
	    // Send the email
	    emailjs.send("service_l3cxcwo", "template_nvm8csh", emailParams)
	        .then(function(response) {
	            alert("Le résumé du diagnostic a été envoyé avec succès!");
	            console.log("SUCCESS", response);
	        }, function(error) {
	            alert("L'envoi a échoué. Veuillez réessayer.");
	            console.log("FAILED", error);
	        });
	}
	    
	function displayPathHistory() {
            const historyContainer = document.getElementById('pathHistory');
            if (pathHistory.length > 0) {
                let html = '<div class="path-history">';
                html += '<h3>Résumé du diagnostic</h3>';

                // Add version information
	        html += `<div class="path-history-item">`;
        	html += `<div class="path-history-question">Version du guide diagnostic</div>`;
        	html += `<div class="path-history-answer">${decisionTree.version}</div>`; 
        	html += '</div>';

                pathHistory.forEach(item => {
                    html += '<div class="path-history-item">';
                    html += `<div class="path-history-question">${item.question}</div>`;
                    html += `<div class="path-history-answer">${item.answer}</div>`;
                    html += '</div>';
                });
                
                html += '</div>';
                historyContainer.innerHTML = html;
            } else {
                historyContainer.innerHTML = '';
            }
        }

	function showNode(nodeId) {
            const node = decisionTree[nodeId];
            const questionElement = document.getElementById('questionText');
            
            if (node.isEndpoint) {
                questionElement.innerHTML = '<div class="conclusion">Conclusion :</div>' + node.question;
                displayPathHistory();
		sendEmail();
	} else {
                questionElement.textContent = node.question;
                document.getElementById('pathHistory').innerHTML = '';
            }
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            if (node.input) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Votre réponse...';
                input.id = 'userInput';
                optionsContainer.appendChild(input);
            }
            
            Object.entries(node.options).forEach(([text, nextNode]) => {
                const button = document.createElement('button');
                button.textContent = text;
                button.onclick = () => {
                    if (node.input) {
                        const input = document.getElementById('userInput');
                        userInputs[nodeId] = input.value;
                        addToHistory(node.question, input.value);
                    } else if (text !== "Recommencer") {
                        addToHistory(node.question, text);
                    }
                    
                    if (text === "Recommencer") {
                        pathHistory = [];
                        userInputs = {};
                    }
                    
                    showNode(nextNode);
                };
                
                if (node.isEndpoint && text === "Recommencer") {
                    button.className = 'restart-button';
                }
                
                optionsContainer.appendChild(button);
            });
        }

        // Initialize with the start node
        showNode('debut');
    </script>
</body>
</html>
